<body>
  <h1>If, Else if and Else Statements</h1>
  <script>

  var mark = 0;

  if(mark > 80) {
    console.log('golden star');
  }
  else if(mark > 50) {
    console.log('passed');
  }
  else if(mark > 40) {
    console.log('failed');
  }
  else if(mark > 30) {
    console.log('failed bad');
  }
  else {
    console.log('out of the spectrum');
  }


  //if the mark of the student is greater than 80
  //the student gets a gold star

  //if the mark of the student is greater than 50
  //the student passes

  //if the mark of the student is less than 50, they fail



  </script>
</body>
</html>
