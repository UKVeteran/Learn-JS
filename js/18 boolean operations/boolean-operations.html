  <body>
    <h1>Boolean Operations</h1>
    <script>
    //AND
    var skyColor = 'gray';
    var temp = 40;

    if(skyColor == 'blue' && temp > 20 && temp < 40) {
      console.log('its a nice day!');
    }
    else {
      console.log('its not a nice day');
    }


    //OR
    if(skyColor == 'blue' || temp > 20) {
      console.log('its a great day');
    }


    </script>
  </body>
