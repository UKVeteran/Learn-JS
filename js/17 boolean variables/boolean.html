  <body>
    <h1>Boolean Variables</h1>
    <script>
    var e = false;
    var f = true;
    var a = 3 <= 10;
    var b = 1 >= 1;

    var c = 10 == 10;

    console.log(c);

    var d = 11 != 10;

    console.log(d);

    if(a) {
        console.log(a);
        console.log('a is true');
    }

    if(b) {
        console.log('b is true');
    }

    </script>
